version: '3.8'
services:
  account-service-dev:
    image: mhmarket/account:latest
    container_name: account-service
    ports:
      - "8080:8080"
    environment:
      CLOUD_CONFIG_URL: http://103.162.20.141:8888
      CLOUD_CONFIG_PROFILE: dev
      CLOUD_CONFIG_LABEL: master
      eureka.client.serviceUrl.defaultZone: http://103.162.20.141:8761/eureka/
      eureka.client.instance.preferIpAddress: true

    restart: unless-stopped
    networks:
      - mh-network
    dns:
      - 192.168.200.4
      - 8.8.8.8
networks:
  mh-network:
    driver: bridge